{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'font/bootstrap-icons.css'%}" />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-middle my-3">
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" name="login" class="form-control shadow-none" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль:</label>
                <input type="password" name="password" class="form-control shadow-none" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input shadow-none" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                <span><a href="{% url 'account_signup' %}">Регистрация</a></span>
            </div>
            {% if form.non_field_errors %}
            {{ form.non_field_errors }}
            {% endif %}
            <button type="submit" class="btn btn-primary mb-2">Войти</button>
            <div>
                {% load socialaccount %}
                <span class="message">Войти с помощью:</span>
                <a href="{% provider_login_url 'yandex' method='oauth2' %}">Yandex</a>
            </div>
        </form>

    </div>


</body>

</html>
