{% extends 'default.html' %}

{% block content %}

{% if categories %}
<div class="container my-3">
    <div class="row row-cols-1 row-cols-md-2 g-3">
        {% for obj in categories %}
        <div class="col">
            <div class="card h-100">
                <div class="row align-items-center m-2">
                    <div class="col">
                        <h5 class="">{{ obj.name }}</h5>
                        <a class="" href="#"></a>
                    </div>
                    <div class="col-auto">
                        <form action="{% url 'subscription' obj.id %}" method="POST">
                            {% csrf_token %}
                            {{ form }}
                            {% if obj.name in is_subscriptions %}
                            <button type="submit" name="action" value="unsub"
                                class="btn btn-outline-dark">Отписаться</button>
                            {% else %}
                            <button type="submit" name="action" value="sub"
                                class="btn btn-outline-danger">Подписаться</button>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<h4 class="text-center mt-3">Подписок нет</h4>
{% endif %}

{% endblock content %}
